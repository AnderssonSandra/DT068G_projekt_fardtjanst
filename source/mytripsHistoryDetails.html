<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Färdtjänsthjälpen</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <main class="popup-container">
        <!--page to see details-->
        <section class="details">
            <h2>Detaljer om din genomförda resa</h2>
            <p class="dubbelcheck-p"><img src="images/icon_location.png" alt="Ikon som föreställer en destination"><b>Från:</b> Drottninggatan 4</p>
            <p class="dubbelcheck-p"><img src="images/icon_location.png" alt="Ikon som föreställer en destination"><b>Till:</b> Kungsgatan 31</p>
            <p class="dubbelcheck-p"><img src="images/icon_calender.png" alt="Ikon som föreställer en kalender"><b>Datum:</b> 25 december 2020</p>
            <p class="dubbelcheck-p"><img src="images/icon_clock_green.png" alt="Ikon som föreställer en klocka"><b>Tid:</b> Du var framme kl.10</p>
            <p class="dubbelcheck-p"><img src="images/icon-user.png" alt="Ikon som föreställer en gubbe"><b>Resenärer:</b> Du åkte med 1 passagerare till</p>
            <p class="dubbelcheck-p"><img src="images/icon_info.png" alt="Ikon som föreställer en cirkel med ett i i"><b>Hjälpmedel:</b></p>
            <ul>
                <li>Käpp/kryckor/stavar</li>
                <li>Ledsagarhund</li>
            </ul>
            <p class="dubbelcheck-p"><img src="images/icon_money.png" alt="Ikon som föreställer pengar"> <b>Kostnad: </b>Resan kostade 65 kronor, du betalade med månadskort</p>
            <button class="mytrips-link" id="mytrips-link-details" onclick="goBack()">Klicka här för att dölja resedetaljer</button>
        </section>
    </main>
    <!--scripts-->
    <script src="js/main.js"></script>
</body>
</html>
