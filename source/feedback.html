<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Färdtjänsthjälpen</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <section class="popup-container">
        <article id="feedback-wrapper">
            <h2>Skicka in din feedback till oss</h2>
            <!--info-div-->
            <div class="info-wrapper">
                <img src="images/icon_info.png" alt="Ikon som föreställer en rund cirkel med ett i inuti">
                <div class="info-text">
                    <p>Alla fält är valfri att fylla i men du måste ange namn och kontaktuppgifter om du vill att vi ska kunna återkoppla till dig angående din feedback.</p>
                </div>
            </div>
            <form id="feedback-form" action="feedbacksent.html">
                <label for="feedback-name">Namn:</label><br>
                <input type="text" id="feedback-name" name="feedback-name" placeholder="Skriv in ditt namn här"><br>
                <label for="feedback-phone">Hem eller mobilnummer:</label><br>
                <input type="text" id="feedback-phone" name="feedback-phone" placeholder="Skriv in ditt nummer här"><br>
                <label for="feedback-email">E-post:</label><br>
                <input type="text" id="feedback-email" name="feedback-email" placeholder="Skriv in din e-post här"><br>
                <label for="feedback-feedback">Feedback:</label><br>
                <textarea rows="10" cols="70" id="feedback-feedback" name="feedback-feedback" placeholder="Skriv in din feedback här"></textarea><br>
                <input class="submit" id="feedback-submit" type="submit" value="Skicka in feedback">
            </form>
            <a class="go-back-link" href="javascript:history.back()">Vill du inte ge feedback längre? Klicka här för att gå tillbaka</a>
        </article>
    </section>
    <!--scripts-->
    <script src="js/main.js"></script>    
</body>
</html>
